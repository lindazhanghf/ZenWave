<!doctype html>
<html>

<head>
    <title>Brain Diagram</title>
        <script src="data.js"></script>
        <script src="modules/chart.js/Chart.bundle.js"></script>
        <script src="modules/chart.js/utils.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="  sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet">
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body style="background-color: #2F353A">
    <div class="container-fluid"><div class="row">
        <div class=" col-sm-6"><div class="panel">
            <p class="title" style="font">MEDITATION RESULT</p>
            <canvas id="doughnut_chart"></canvas>
        </div></div>
        <div class=" col-sm-6"><div class="panel">
            <p class="title" style="font">MEDITATION DATA</p>
            <canvas id="line_chart"></canvas>
        </div></div>
    </div></div>
    <script>
        let transparent_color = '#252525'; // Background color
        let color_dark_blue = "#12575a";
        let color_cyan = "#7ad4be";
        let color_light_grey = "#a7c1c4";
        let color_yellow = "#fbac33";

        Chart.defaults.global.defaultFontColor = '#fff';
        Chart.defaults.global.defaultFontFamily = "'Montserrat', sans-serif";
        Chart.defaults.global.defaultFontStyle = "Light";
        var utils = Samples.utils;
        var presets = window.chartColors;
        var line_chart_config = {
            type: 'line',
            data: {
                datasets: [
                {
                    label: 'Beta Brainwave',
                    fill: false,
                    pointRadius: 0,
                    backgroundColor: transparent_color,
                    borderColor: color_yellow, // window.chartColors.red,
                    borderWidth: 2,
                    data: beta,
                },
                {
                    label: 'Alpha Brainwave',
                    // fill: 0,
                    fill: false,
                    pointRadius: 0,
                    backgroundColor: transparent_color,
                    borderColor: color_cyan, // window.chartColors.blue,
                    borderWidth: 2,
                    data: alpha,
                },
                {
                    label: 'Baseline',
                    display: false,
                    fill: false,
                    pointRadius: 0,
                    backgroundColor: transparent_color,
                    borderColor: color_light_grey, // window.chartColors.grey,
                    borderWidth: 2,
                    data: baseline
                },
                {
                     label: 'Relaxed',
                     // fill: 1, // Uncomment this line to fill up to Alpha
                     fill: 2, // Uncomment this line to fill up to Baseline
                     pointRadius: 0,
                     backgroundColor: color_dark_blue,
                     borderColor: transparent_color,
                     borderWidth: 0,
                     data: beta_filled,
                },
                ]
            },
            options: {
                responsive: true,
                title: {
                    // fontSize: 30,
                    fontColor: '#4da4aa',
                    display: false,
                    text: 'Meditation Data'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                    filter: function (tooltipItem, data) {
                        if (tooltipItem.datasetIndex > 2)
                            return false;
                        return true;
                   }
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                legend: {
                    display: true,
                    labels: {
                        filter: function (legendItem, data) {
                            if (legendItem.datasetIndex > 1)
                                return false;
                            return true;
                        }
                    }
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time (seconds)'
                        },
                        type: "linear",
                        ticks: {
                            min: 0,
                            max: 60
                        }
                    }],
                    yAxes: [{
                        color: "#fff",
                        zeroLineColor: "#fff",
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'EEG'
                        }
                    }]
                },
                plugins: {
                    filler: {
                        propagate: false
                    },
                    'samples-filler-analyser': {
                        target: 'chart-analyser'
                    }
                }
            }
        };

        var doughnut_chart_config = {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: result,
                    backgroundColor: [
                        color_cyan,
                        color_yellow,
                    ],
                    borderColor: transparent_color,
                    label: 'Dataset 1'
                }],
                labels: [
                    'Relaxed',
                    'Alert',
                ]
            },
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    fontColor: '#4da4aa',
                    display: false,
                    text: 'Meditation Result'
                },
                animation: {
                    animateScale: true,
                    animateRotate: true
                },
                tooltips: {
                    callbacks: {
                      label: function(tooltipItem, data) {
                          return data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] + "%";
                        }
                    }

                }
            }
        };
        window.onload = function() {
            var ctx = document.getElementById('doughnut_chart').getContext('2d');
            window.myDoughnut = new Chart(ctx, doughnut_chart_config);

            ctx = document.getElementById('line_chart').getContext('2d');
            window.myLine = new Chart(ctx, line_chart_config);
        };
    </script>
</body>

</html>
