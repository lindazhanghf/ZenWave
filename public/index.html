<!doctype html>
<html>

<head>
    <title>Brain Diagram</title>
        <script src="data.js"></script>
        <script src="modules/chart.js/Chart.bundle.js"></script>
        <script src="modules/chart.js/utils.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width:90%;">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        var utils = Samples.utils;
        var presets = window.chartColors;
        var config = {
            type: 'line',
            data: {
                // labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                labels: timestamps,
                datasets: [
                {
                    label: 'Beta Brainwave',
                    fill: false,
                    pointRadius: 5,
                    backgroundColor: window.chartColors.red,
                    borderColor: window.chartColors.red,
                    data: beta,
                },
                {
                    label: 'Alpha Brainwave',
                    fill: 0,
                    // fill: 2,
                    pointRadius: 5,
                    backgroundColor: utils.transparentize(presets.blue),
                    borderColor: window.chartColors.blue,
                    data: alpha,
                },
                {
                 label: 'Dashed',
                 fill: false,
                 pointRadius: 5,
                 backgroundColor: window.chartColors.red,
                 borderColor: window.chartColors.red,
                 borderDash: [5, 5],
                 data: beta_dashed,
                },
                {
                    label: 'Baseline',
                    fill: false,
                    pointRadius: 5,
                    backgroundColor: window.chartColors.grey,
                    borderColor: window.chartColors.grey,
                    data: baseline
                },
                {
                 label: 'Filled',
                 // fill: false,
                 pointRadius: 5,
                 backgroundColor: utils.transparentize(presets.green),
                 borderColor: utils.transparentize(presets.green),
                 data: beta_filled,
                },
                ]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Meditation Result'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time (seconds'
                        },
                    ticks: {
                       userCallback: function(item, index) {
                          if (item == Math.round(item)) return item;
                       },
                       autoSkip: false
                    }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'EEG'
                        }
                    }]
                },
                plugins: {
                    filler: {
                        propagate: false
                    },
                    'samples-filler-analyser': {
                        target: 'chart-analyser'
                    }
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, config);
        };
    </script>
</body>

</html>
