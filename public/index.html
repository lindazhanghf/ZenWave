<!doctype html>
<html>

<head>
    <title>Brain Diagram</title>
        <script src="data.js"></script>
        <script src="modules/chart.js/Chart.bundle.js"></script>
        <script src="modules/chart.js/utils.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width:90%;">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        var utils = Samples.utils;
        var presets = window.chartColors;
        var config = {
            type: 'line',
            data: {
                // labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                // labels: timestamps,
                datasets: [
                {
                    label: 'Beta Brainwave',
                    fill: false,
                    pointRadius: 0,
                    backgroundColor: window.chartColors.red,
                    borderColor: window.chartColors.red,
                    data: beta,
                },
                {
                    label: 'Alpha Brainwave',
                    // fill: 0,
                    fill: false,
                    pointRadius: 0,
                    backgroundColor: utils.transparentize(presets.blue),
                    borderColor: window.chartColors.blue,
                    data: alpha,
                },
                {
                     label: 'Beta',
                     fill: false,
                     pointRadius: 0,
                     backgroundColor: window.chartColors.red,
                     borderColor: window.chartColors.red,
                     borderDash: [2, 2],
                     data: beta_dashed,
                },
                // {
                //      label: 'âˆ‚',
                //      fill: false,
                //      pointRadius: 0,
                //      backgroundColor: window.chartColors.blue,
                //      borderColor: window.chartColors.blue,
                //      borderDash: [5, 5],
                //      data: alpha_dashed,
                // },
                {
                    label: 'Baseline',
                    fill: false,
                    pointRadius: 0,
                    backgroundColor: window.chartColors.grey,
                    borderColor: window.chartColors.grey,
                    data: baseline
                },
                {
                 label: 'Filled',
                 // fill: 1, // Uncomment this line to fill up to Alpha
                 pointRadius: 0,
                 backgroundColor: utils.transparentize(presets.green),
                 borderColor: utils.transparentize(presets.green),
                 data: beta_filled,
                },
                ]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Meditation Result'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                legend: {
                    display: true,
                    // labels: {
                    //     fontColor: 'rgb(255, 99, 132)'
                    // }
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time (seconds)'
                        },
                        // ticks: {
                        //    // userCallback: function(item, index) {
                        //    //    if (item == Math.round(item)) return item;
                        //    // },
                        //    autoSkip: true,
                        //    autoSkipPadding: 30
                        //    // beginAtZero: true,
                        //    // min: 0,
                        //    // max: 60,
                        //    // step: 1,
                        //    // precision: 0
                        // }
                        type: "linear",
                        ticks: {
                            min: 0,
                            max: 60
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'EEG'
                        }
                    }]
                },
                plugins: {
                    filler: {
                        propagate: false
                    },
                    'samples-filler-analyser': {
                        target: 'chart-analyser'
                    }
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, config);
        };
    </script>
</body>

</html>
